<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/db53d1f16a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Let's Chat</title>
</head>

<body id="main-body">
    <div class="main-container">
        <aside id="user-list-sidebar">
            <header class="user-list-sidebar-head">
                <nav class="user-list-sidebar-nav">
                    <h2>Chats</h2>
                    <ul>
                        <li>Edit</li>
                        <li>Options</li>
                    </ul>
                </nav>
            </header>
            <div id="groups-and-users">
                <ul class="user-list">
                    <li class="user-item">
                        <img src="" class="user-image">
                        <span class="user-name">Name</span>
                        <span class="user-time">time</span>
                    </li>
                    <li class="user-item">
                        <img src="" class="user-image">
                        <span class="user-name">Name</span>
                        <span class="user-time">time</span>
                    </li>
                    <li class="user-item">
                        <img src="" class="user-image">
                        <span class="user-name">Name</span>
                        <span class="user-time">time</span>
                    </li>

                </ul>
            </div>
        </aside>
        <main id="main-chat">
            <header class="main-chat-header">
                <h1 class="chat-recipient"></h1>
            </header>
            <section id="chat-container" data-receiver='' data-room="" data-logged-user="">
                <ul class="chat-container-msg-list">
                    <li class="chat-container-msg me">
                        <div class="chat-container-msg-box">
                            <p class="chat-container-msg-sender">user</p>
                            <p class="chat-container-msg-sendtime">time</p>

                        </div>
                        <p class="chat-container-msg-content">Message</p>
                    </li>
                    <li class="chat-container-msg you">
                        <div class="chat-container-msg-box">
                            <p class="chat-container-msg-sender">user</p>
                            <p class="chat-container-msg-sendtime">time</p>
                        </div>
                        <p class="chat-container-msg-content">Message</p>
                    </li>
                </ul>
            </section>
            <footer class="message-footer">
                <form method="POST">
                    <input type="text" id="input-message" name="input-message" placeholder="Enter Message">
                    <button type="submit" class="send-message">Send</button>
                </form>
            </footer>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
